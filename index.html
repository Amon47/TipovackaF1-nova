<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Tipovačka 2025</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header class="animate__animated animate__fadeIn">
        <h1>F1 Tipovačka 2025</h1>
        <nav id="main-nav">
            <a href="#/" data-route="home">Domov</a>
            <a href="#/standings" data-route="standings">Poradie</a>
            <a href="#/calendar" data-route="calendar">Kalendár</a>
            <a href="#/participants" data-route="participants">Účastníci</a>
            <a href="#/login" data-route="login" id="login-nav">Prihlásenie</a>
        </nav>
    </header>

    <main id="app-content">
        <!-- Obsah sa dynamicky naplní podľa routy -->
        <div class="loading-spinner hidden" id="loading-spinner">
            <div class="spinner"></div>
        </div>
    </main>

    <!-- Modálne okná -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content animate__animated animate__fadeIn">
            <button class="close-modal" onclick="hideModal()">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/router.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
